{% extends "base.html" %}

{% block title %}错误 - AIAutoBangumi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white text-center">
                    <h3>发生错误</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h4 class="mb-3">{{ error_message }}</h4>
                    
                    <p class="text-muted">请尝试重新登录或联系系统管理员</p>
                    
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary me-2">返回首页</a>
                        <a href="/api/auth/login" class="btn btn-outline-primary">重新登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
